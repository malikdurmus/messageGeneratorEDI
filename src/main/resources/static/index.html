<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 200px;
        }
    </style>
</head>
<body>
<button onclick="openMenu()">Orders</button>
<div id="menu" style="display: none;">
    <input type="text" id="customer" placeholder="Customer">
    <input type="text" id="company" placeholder="Company Name">
    <input type="text" id="customerId" placeholder="Customer ID">
    <label><input type="checkbox" id="today">Today</label>
    <label><input type="checkbox" id="tomorrow">Tomorrow</label>
    <button onclick="generate()">Generate</button>
</div>

<div id="overlay" class="overlay"></div>

<script>
    function openMenu() {
        document.getElementById("menu").style.display = "block";
    }

    function generate() {
        var customer = document.getElementById("customer").value;
        var company = document.getElementById("company").value;
        var customerId = document.getElementById("customerId").value;
        var today = document.getElementById("today").checked;
        var tomorrow = document.getElementById("tomorrow").checked;

        var data = {
            customer: customer,
            company: company,
            customerId: customerId,
            today: today,
            tomorrow: tomorrow
        };

        showOverlay("Please wait...");
        sendDataToJava(data);
    }

    function sendDataToJava(data) {
        // Simulating asynchronous behavior with setTimeout
        setTimeout(function() {
            hideOverlay();
            fetch('/processOrder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from Java backend:', data);
                    // Handle response from Java backend if needed
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }, 3000);
    }

    function showOverlay(message) {
        var overlay = document.getElementById("overlay");
        overlay.innerHTML = message;
        overlay.style.display = "block";
        setTimeout(function() {
            overlay.style.display = "none";
        }, 3000);
    }

    function hideOverlay() {
        document.getElementById("overlay").style.display = "none";
    }
</script>
</body>
</html>
