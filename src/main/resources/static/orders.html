<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Naming Process</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>File Naming Process</h2>
  <div class="section">
    <h3>General</h3>
    <div class="form-group">
      <label for="process">Process:</label>
      <input type="text" class="form-control" id="process" placeholder="Please provide the process for file naming">
    </div>
    <div class="form-group">
      <label for="folder">Folder:</label>
      <input type="text" class="form-control" id="folder">
      <button class="btn btn-primary" onclick="selectFile()">Select File</button>
    </div>
    <div class="form-group">
      <label for="userAbbreviation">User Abbreviation:</label>
      <input type="text" class="form-control" id="userAbbreviation" placeholder="Please provide the user abbreviation">
    </div>
    <div class="form-group">
      <label for="orgcode">Orgcode:</label>
      <input type="text" class="form-control" id="orgcode" value="SCMPD">
    </div>
    <div class="form-group">
      <label for="mailpartner">Mailpartner:</label>
      <input type="text" class="form-control" id="mailpartner" value="TSTOBLE">
    </div>
    <div class="form-group">
      <label for="sellerNo">Seller No.:</label>
      <input type="text" class="form-control" id="sellerNo" value="01_WEB">
    </div>
    <div class="form-group">
      <label for="plantcode">Plantcode:</label>
      <input type="text" class="form-control" id="plantcode" value="POR_03">
    </div>
    <div class="form-group">
      <label for="unloading">Unloading:</label>
      <input type="text" class="form-control" id="unloading" value="Warehouse">
    </div>
    <div class="form-group">
      <label for="unitOfMeasurement">Unit of Measurement:</label>
      <select class="form-control" id="unitOfMeasurement">
        <option>EA</option>
        <option>RB</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startingNumber">Starting Number:</label>
      <input type="number" class="form-control" id="startingNumber" value="1">
    </div>
    <div class="form-group">
      <label for="numberOfFiles">Number of Files:</label>
      <input type="number" class="form-control" id="numberOfFiles" value="1">
    </div>
    <div class="form-group">
      <label for="numberOfPositions">Number of Positions:</label>
      <input type="text" class="form-control" id="numberOfPositions" value=".">
    </div>
    <div class="form-group">
      <label for="currency">Currency:</label>
      <input type="text" class="form-control" id="currency" value="EUR">
    </div>
    <div class="form-group">
      <label for="delivery">Delivery:</label>
      <input type="text" class="form-control" id="delivery" value="DY">
    </div>
    <div class="form-group">
      <label for="consigneeLevel">Level of Consignee:</label>
      <select class="form-control" id="consigneeLevel">
        <option>Order level</option>
        <option>Position level</option>
      </select>
    </div>
    <div class="form-group">
      <label for="invoiceeLevel">Level of Invoicee:</label>
      <select class="form-control" id="invoiceeLevel">
        <option>Order level</option>
        <option>Position level</option>
      </select>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function selectFile() {
    // Code to open system dialog for selecting file goes here
    alert("This feature is not implemented yet.");
  }
</script>
</body>
</html>
